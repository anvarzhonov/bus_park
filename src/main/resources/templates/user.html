<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="fragments/nav :: navbar"></div>
    <form th:action="@{/users/new}" th:object="${user}" method="post">

        <div class="m-3">
            <div class="form-group row">
                <label for="nameType" class="col-for-label col-sm-4">Имя: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}" class="form-control" id="nameType" required>
                </div>

                <label for="password" class="col-for-label col-sm-4">Пароль: </label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                </div>
                <label for="matchPass" class="col-for-label col-sm-4">Подтверждение пароля: </label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{matchingPassword}" class="form-control" id="matchPass" required>
                </div>
                <label for="email" class="col-for-label col-sm-4">Email: </label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                </div>
            </div>
            <div class="text-center m-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>driver's list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-10 mx-auto mt-3">
        <div class="row">
            <div class="col-6">
                <h1>Driver's List</h1>
            </div>
            <div class="col-6">
                <form class="form-inline" th:method="get">
                    <input type="text" th:value="${param.licenceFilter}" class="form-control-md" id="licence-filter"
                           name="licence-filter" placeholder="Find">
                    <button type="submit" class="btn btn-outline-dark"><i class="fas fa-search"></i></button>
                    <a class="btn btn-outline-danger" th:href="@{/driver/add}">ADD</a>
                </form>
            </div>
        </div>


        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">surname</th>
                <th scope="col">driver licence</th>
                <th scope="col">workExperience</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="driver: ${drivers}">
                <th scope="row" th:text="${driver.id}">
                <th scope="row" th:text="${driver.name}">
                <th scope="row" th:text="${driver.surname}">
                <th scope="row" th:text="${driver.driverLicence}">
                <th scope="row" th:text="${driver.workExperience}"></th>
                <th>
                    <a class="btn btn-success" th:href="@{/driver/edit/{id}(id=${driver.id})}"><i
                            class="fas fa-edit"></i></a>
                    <a class="btn btn-danger" th:href="@{/driver/delete/{id}(id=${driver.id})}"><i
                            class="fa fa-trash-alt"></i></a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e8cd5e0a28.js" crossorigin="anonymous"></script>
</body>
</html>

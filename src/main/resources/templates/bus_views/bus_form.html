<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-10 mx-auto">
        <h1>Edit bus</h1>
        <form th:action="@{/bus/add}" th:method="POST" th:object="${bus}">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label for="name">Номер автобуса:</label>
                <input type="text" class="form-control" th:field="*{busNumber}" placeholder="Введите номер автобуса" id="name">

                <label for="workExp">Id автобусника</label>
                <input type="text" class="form-control" th:field="*{busDriver}" placeholder="999"
                       id="workExp">

                <label for="licence">Id страховой компании</label>
                <input type="text" class="form-control" th:field="*{insuranceCompany}" placeholder="324"
                       id="licence">

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
